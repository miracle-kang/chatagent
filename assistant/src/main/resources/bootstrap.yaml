spring:
  application:
    name: chatgpt-assistant
  main:
    allow-bean-definition-overriding: true

  # Datasource
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/.chatgpt/assistant
    username: root
    password: root

  # Spring Cloud Config
  cloud:
    config:
      enabled: false
      uri: http://localhost:8888
      allow-override: true

# Actuator
management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,health,prometheus
      cors:
        allowed-origin-patterns: '*'
        allow-credentials: true
        allowed-headers: '*'
        allowed-methods: '*'
        max-age: 3600
        allowed-origins:
          - '127.0.0.1'
  health:
    db:
      enabled: true
  zipkin:
    tracing:
      endpoint: ${zipkin.base-url}/api/v2/spans

zipkin:
  base-url: http://localhost:9411

# Redis
redis:
  enabled: false
  address: redis://localhost:6379
  database: 0
  password: 123456
